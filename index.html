<!DOCTYPE html>
<html>
<head>
  <title>Style Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Style Guide</h1>

  <section class="colors">
    <h2>Colors</h2>
    <div class="color">
      <div class="color-box" style="background-color: #FF0000;"></div>
      <div class="color-info">
        <h3>Red</h3>
        <p>CSS Value: #FF0000</p>
        <p>Description: Used for important elements and alerts.</p>
      </div>
    </div>
  </section>

  <section class="fonts">
    <h2>Fonts</h2>
    <div class="font">
      <h3>Open Sans</h3>
      <p>Plain: The quick brown fox jumps over the lazy dog.</p>
      <p>Bold and Italic: The quick brown fox jumps over the lazy dog.</p>
    </div>
  </section>

  <section class="text-styles">
    <h2>Text Styles</h2>
    <h3>Main Heading</h3>
    <p class="main-heading">This is an example of a main heading.</p>
  </section>
</body>
</html>
